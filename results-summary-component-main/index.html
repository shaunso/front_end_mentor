<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div id="grid-container">
    <!-- empty div for the sole purpose of creating the bar at the top of the screen-->
    <!-- <div class="empty"></div> -->
    
    <div class="result-section">
      <p>Your Result</p>
      <div class="circle-result">
        <p>76</p>
        <p>of 100</p>
      </div>
      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>      
    </div>

    <div class="summary-section">
      <div id="flex-container">
        <p>Summary</p>

        <div class="summary-item reaction-category">
          <div class="category-grouping">
            <img src="./assets/images/icon-reaction.svg">
            <p>Reaction</p> 
          </div>       
          <p class="summary-text"> <span class="score">80</span> / 100</p>
        </div>

        <div class="summary-item memory-category">
          <div class="category-grouping">
            <img src="./assets/images/icon-memory.svg">
            <p>Memory</p> 
          </div>                 
          <p class="summary-text"><span class="score">92</span> / 100</p>
        </div>

        <div class="summary-item verbal-category">
          <div class="category-grouping">
            <img src="./assets/images/icon-verbal.svg">
            <p>Verbal</p> 
          </div>            
          <p class="summary-text"><span class="score">61</span> / 100</p>
        </div>

        <div class="summary-item visual-category">
          <div class="category-grouping">
            <img src="./assets/images/icon-visual.svg">
            <p>Visual</p> 
          </div>                
          <p class="summary-text"><span class="score">72</span> / 100</p>
        </div>
        
        <button type="button" class="button">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>

</body>
</html>
